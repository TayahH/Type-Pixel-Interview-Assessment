<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Include Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Include CSS Styles -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9.1.0/swiper-bundle.min.css">

    </head>

    <body>
        <!-- Page Header -->
        <div class="text-block-nav">
            <h1>Tried and tested by you</h1>
            <p class="header-paragraph">We could sing our products' praises all day long. But we'd rather let our happy,
                well-rested customers do the talking.</p>

            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button class="nav-button-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev"><span class="fa fa-chevron-left"></span></button>
                <button class="nav-button-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next"><span class="fa fa-chevron-right"></span></button>
            </div>
        </div>

        <!-- Card Carousel -->
        <div class="slide-container swiper">
            <div class="slide-content">
                <!-- Card Placeholder -->
                <div class="card-wrapper swiper-wrapper">
                </div>
            </div>
        </div>

        <!-- Modal Placeholder -->
        <div id="modal" class="modal"></div>

        <!-- Include JS Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9.1.0/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>

    </body>
</html>
